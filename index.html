<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dungeons&Dragons</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </script>
  </head>
  <body>
    <div id='header'>
      <img id='logo' src='images/logo.jpg'>
    </div>

    <div id='title'>
      <h1 class='ttitle'></h1>
    </div>

    <div id='body'>
      <div class='proficiencies'>
        <img class='charac left'>
        <div class='text'>
          <h2>Proficiencies</h2>
          <table>
            <tr>
              <td>Hit Die:</td>
              <td class='hd'></td>
            </tr>
            <tr class='pf'>
              <td>Proficiencies:</td>
              <td class='pf1'></td>
            </tr>
            <tr>
              <td>Proficiency Choices <br> (choose 2):</td>
              <td class='pf2'></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="divider"></div>
      <div class='equipment'>
        <img class='right' src='images/equipment.jpg'>
        <div class='text'>
          <h2>Equipment</h2>
        </div>
      </div>
      <div class="divider"></div>
      <div class='spells'>
        <img class='left' src='images/spellbook.jpg'>
        <div class='text'>
          <h2>Spells</h2>
        </div>
      </div>
      <div class="divider"></div>
      <div class='subclass'>
        <div class='text'>
          <h2 class='left'>Subclass:</h2>
        </div>
      </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

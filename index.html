<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dungeons&Dragons</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans');
      </style>
  </head>
  <body>
    <div id='header'>
      <img id='logo' src='images/logo.jpg'>
    </div>

    <div id='title'>
      <h1 class='ttitle'></h1>
    </div>

    <div id='body'>
      <div class='proficiencies'>
        <img class='charac left'>
        <div class='text'>
          <h2>Proficiencies</h2>
          <p class='hd'>Hit Die: </p>
          <p class='pf1'>Proficiencies: </p>
          <p class='pf2'>Proficiency Choices: </p>
        </div>
        <div class="divider"></div>
      </div>
      <div class='equipment'>
        <img class='right' src='images/equipment.jpg'>
        <div class='text'>
          <h2>Equipment</h2>
          <p class ='eq1'>Starting Equipment: </p>
        </div>
        <div class="divider"></div>
      </div>
      <div class='spells'>
        <img class='left' src='images/spellbook.jpg'>
        <div class='text'>
          <h2>Spells</h2>
        </div>
        <div class="divider"></div>
      </div>
      <div class='subclass'>
        <div class='text'>
          <h2 class='subclassName'></h2>
          <p class='flavor'></p>
          <p class='desc'></p>
        </div>
      </div>
    </div>

    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
